<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>Welcome to Our Campus</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About Us</a> |
        <a href="multimedia.html">Multimedia</a>
    </nav>
</header>

<main>
    <section>
        <h2>Campus Logo</h2>
        <p>Here is our campus logo:</p>
        <!-- 图片路径：images/image/logo.png -->
        <img src="images/image/logo.png" alt="Campus Logo" width="200" height="200" loading="lazy">
    </section>

    <section>
        <h2>School Anthem</h2>
        <p>Listen to our school anthem:</p>
        <!-- 音频路径：images/audio/school_anthem.mp3 -->
        <audio controls preload="metadata">
            <source src="images/audio/school_anthem.mp3" type="audio/mpeg">
            Your browser does not support MP3 audio. Please try Chrome, Edge, or Firefox.
        </audio>
    </section>

    <section>
        <h2>Campus Tour</h2>
        <p>Watch a tour of our beautiful campus:</p>
        <!-- 视频路径：images/video/campus_tour.mp4；封面路径：images/image/campus_poster.jpg -->
        <video width="600" height="400" controls poster="images/image/campus_poster.jpg">
            <source src="images/video/campus_tour.mp4" type="video/mp4">
            <source src="images/video/campus_tour.webm" type="video/webm">
            Your browser does not support MP4/WebM video. Please update your browser.
        </video>
    </section>
</main>

<footer>
    <p>&copy; 2025 Campus Website. All rights reserved.</p>
</footer>
</body>
</html>
